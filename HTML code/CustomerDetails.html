<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Customer List</h2>

  <form id="customerForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="streetAddress">Street Address:</label>
    <input type="text" id="streetAddress" required>

    <label for="city">City:</label>
    <input type="text" id="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required>

    <button type="button" onclick="SubmitEvent()">Submit</button>
    
  </form>

  <table id="customerTable">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street Address</th>
      <th>City</th>
      <th>State</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    let customerIdCounter = 1;

    function addCustomer() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const streetAddress = document.getElementById('streetAddress').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      if (firstName.trim() !== '' && lastName.trim() !== '' && streetAddress.trim() !== '' &&
          city.trim() !== '' && state.trim() !== '' && email.trim() !== '' && phone.trim() !== '') {

        const table = document.getElementById('customerTable');
        const row = table.insertRow(-1);
        
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);
        const cell6 = row.insertCell(5);
        const cell7 = row.insertCell(6);
        const cell8 = row.insertCell(7);
        const cell9 = row.insertCell(8);

        cell1.textContent = customerIdCounter;
        cell2.textContent = firstName;
        cell3.textContent = lastName;
        cell4.textContent = streetAddress;
        cell5.textContent = city;
        cell6.textContent = state;
        cell7.textContent = email;
        cell8.textContent = phone;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
          table.deleteRow(row.rowIndex);
        };

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.onclick = function() {
          // You can implement the edit functionality here
          alert('Edit functionality is not implemented in this example.');
        };

        cell9.appendChild(deleteButton);
        cell9.appendChild(editButton);

        document.getElementById('customerForm').reset();
      }
    }
  </script>

</body>
</html>
